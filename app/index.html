 <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marcho</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
      <div class="container">
        <div class="header__inner">

          <a class="logo" href="#" >
            <img class="logo__img" src="images/logo.png" alt="logo" >
          </a>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link--active" href="#">HOME</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">SHOP</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">PAGE</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">BLOG</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">CONTACT</a>
              </li>
            </ul>
          </nav>

          <div class="user">
            <a class="user__link" href="#">
              <img class="user__img" src="images/icon/user.png" alt="user icon">
            </a>
            <a class="user__link" href="#">
              <img class="user__img" src="images/icon/search.png" alt="search icon">
            </a>
            <a class="user__link" href="#">
              <img class="user__img" src="images/icon/heart.png" alt="heart icon">
              <span class="user__num" href="#">3</span>
            </a> 
            <a class="user__link" href="#">
              <img class="user__img" src="images/icon/cart.png" alt="cart icon">
              <span class="user__num" href="#">7</span>
            </a>
          </div>

        </div>
      </div>
    </header>




  <script src="js/main.min.js"></script>
</body>

</html>
